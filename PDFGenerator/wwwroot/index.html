<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>PDF Generator</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-success">
            <span class="navbar-brand h1">PDF Generator</span>
        </nav>
    </header>

    <main class="container p-4">
        <div id="alert" class="alert alert-success d-none">
            PDF Generated!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <div class="form-group">
                <label for="fName">Email Address</label>
                <input type="text" class="form-control" id="fName" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="surname">Document Reference ID</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter your Document Reference ID" required>
                <small id="emailHelp" class="form-text text-muted">This ID allows your to retrieve your document.</small>
            </div>
            <div class="form-group">
                <label for="body">Text Body</label>
                <input type="text" class="form-control" id="body" placeholder="Enter your Text Body" required>
            </div>
            <button class="btn btn-primary" type="submit">Generate PDF</button>
        </form>
    </main>

    <script src="js/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
